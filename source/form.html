<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <script src="js/picturefill.js"></script>
</head>

<body>
  <div style="display:none">
<include src="build/img/sprite.svg"></include>
</div>
  <header class="page-header">
    <div class="page-header__inner">
      <a class="page-header__logo logo"><img alt="Кэт энерджи" class="logo__image" height="18" src="img/logo-mobile.svg" width="101"></a>
      <nav class="main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html"><span>Главная</span></a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html"><span>Каталог продукции</span></a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a><span>Подбор программы</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>

    <section class="contacts">
      <div class="contacts__inner">
        <div class="contacts__wrapper">
          <p class="contacts__title">приглашаем к сотрудничеству дилеров!</p>
          <div class="contacts__add">
            ул. Большая Конюшенная, д. 19/8 <span>Санкт-Петербург</span>
          </div>
        </div>
        <div class="contacts__map">
          <picture>
            <source type="image/webp" media="(min-width: 1280px)" srcset="img/bg-map-desktop@1x.webp 1x, img/bg-map-desktop@2x.webp 2x">
             <source type="image/webp" media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.webp 1x, img/bg-map-tablet@2x.webp 2x">
             <source type="image/webp" srcset="img/bg-map-mobile@1x.webp 1x, img/bg-map-mobile@2x.webp 2x">
            <source media="(min-width: 1280px)" srcset="img/bg-map-desktop@1x.png 1x, img/bg-map-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.png 1x, img/bg-map-tablet@2x.png 2x">
            <img class="contacts__image" alt="Офис компании по адресу ул. Большая Конюшенная 19/8, Санкт-Петербург" src="img/bg-map-mobile@1x.png" srcset="img/bg-map-mobile@1x.png 1x, img/bg-map-mobile@2x.png 2x">
          </picture>
          <div class="contacts__icon">
          <picture>
            <source type="image/webp" srcset="img/map-pin.webp">
            <img alt="Метка на карте" height="55" src="img/map-pin.png" width="53">
          </picture>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__inner">
      <div class="page-footer__logo logo">
        <a class="logo___logo-footer logo--footer"><img alt="Кэт энерджи" class="logo__image" height="24" src="img/logo-footer.svg" width="128"></a>
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">Мы в Вконтакте</span>
            <svg class="social__icon-vk" width="22" height="12"><use xlink:href="#icon-vk"></use></svg></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
              <span class="visually-hidden">Мы в Инстаграме</span>
            <svg class="social__icon-insta" width="16" height="16"><use xlink:href="#icon-insta"></use></svg></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
              <span class="visually-hidden">Мы в Фейсбуке</span>
            <svg class="social__icon-fb" width="10" height="19"><use xlink:href="#icon-fb"></use></svg></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        <a class="copyright__link link" href="index.html">
        <img alt="Логотип Academy" class="link__image" height="34" src="img/htmlacademy.svg" width="27"></a>
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>

</body>

</html>
